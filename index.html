<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tap List</title>
</head>
<body>
  <h1>Tap List</h1>
  <ul id="list"></ul>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

  <script>
    $(document).ready(function() {
      var $list = $('#list');
      var items = [];

      $.getJSON('/api/beers', function (data) {
        data.forEach(function(item, index) {
          items.push('<li key="' + index + '">' + item.brewery + ' | ' + item.beer + '</li>')
        });

        $list.html(items)
      });
    });
  </script>
</body>
</html>
